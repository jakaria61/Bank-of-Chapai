<body class="body-container">
    <div id="loginHide">
        <div class="container">
            <img src="image/logo.webp" alt="remote photo">
            <h1>WelCome To The Bank Of Chapai</h1>
        </div>

        <div class="mid">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label"></label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password"
                    name="password">
            </div>
            <button type="button" onClick="hideLogin()" class="btn btn-success" id="btn">Submit</button>
        </div>
    </div>

  
   <!-- porer part -->
   <div id="transaction">
    <div class="account">
        <div class="user">
             <h3>Deposit</h3>
             <h3>$ <span id='deposit-amount'>00</span></h3>

        </div>
        <div class="user">
             <h3>Withdraw</h3>
             <h3>$ <span id="withdraw-amount"></span> 00</h3>
        </div>
        <div class="user">
             <h3>Balance</h3>
             <h3>$ <span id="total-balance">00</span></h3>
        </div>
</div>




    <div class="card-container">

        <div class="card">
          
           <div class="deposit">
               <h1>Deposit</h1>
            <label for="formGroupExampleInput" class="form-label"></label>
            <input id="deposite-value" type="text" class="form-control" id="formGroupExampleInput" placeholder="$ Amount you want to deposit">
            <button onclick="handleDeposite()" type="button" class="btn btn-success but" id="bttn">Deposit</button>
        </div>
        </div>

    
        <div class="card">
            <div class="withdraw">
                <h1>
                    Withdraw
                </h1>
                <label for="formGroupExampleInput" class="form-label"></label>
                <input id="withdraw-value" type="text" class="form-control" id="formGroupExampleInput" placeholder="$ Amount you want to Withdraw">
                <button onclick="handlewithdraw()" type="button" class="btn btn-success but" id="bttn">Withdraw</button>
            </div>
                </div>
        </div>

    
 
   </div>

   </div>
